<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <title>Document</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      const rootElement = document.querySelector("#root");
      //paint를 소문자로 하지않아야함 - 에러발생
      function Paint({ title, description, children }) {
        return (
          <>
            <h1>{title}</h1>
            <h2>{description}</h2>
             {/* children이 먹힌다는 것은 JSX라는 의미임 */}
            {children}
          </>
        );
      }
      const element = (
        <>
          <Paint title="JS와 JSX함께쓰기" description="나는 JSX이다">
            {Paint({
              title: "리액트",
              description: "가상DOM지원",
              children: "부분갱신처리 가능함.",
            })}
          </Paint>
          <Paint title="React" description="프론트엔드드라이브러리" />
          <Paint title="Oracle" description="관계지향형데이터베이스" />
        </>
      );
      ReactDOM.createRoot(rootElement).render(element);
    </script>
  </body>
</html>
